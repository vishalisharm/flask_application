<!DOCTYPE html>
<html>
<head>
  <title>Chatbot</title>
</head>
<body>
  <h1>Chatbot</h1>

  <textarea id="text-area" rows="10" cols="50"></textarea>

  <input type="text" id="input-field" />

  <button type="button" id="send-button">Send</button>

  <script>
    var sendButton = document.getElementById("send-button");
    sendButton.addEventListener("click", function() {
      var userInput = document.getElementById("input-field").value;
      var textArea = document.getElementById("text-area");

      // Make an AJAX request to the server to send the user input and get a response.
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "/send");
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.send(JSON.stringify({ userInput: userInput }));

      xhr.onload = function() {
        if (xhr.status === 200) {
          var response = JSON.parse(xhr.responseText);
          textArea.value += "User: " + userInput + "\n";
          textArea.value += "Chatbot: " + response.response + "\n";
        } else {
          alert("Error: " + xhr.statusText);
        }
      };
    });
  </script>
</body>
</html>
